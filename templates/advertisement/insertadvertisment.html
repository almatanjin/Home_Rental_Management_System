{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
    <h3>{{ message }}</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
         <button  class="btn btn-outline-dark mr-2"" type="submit">Submit</button>
    </form>
{% endblock content %}
