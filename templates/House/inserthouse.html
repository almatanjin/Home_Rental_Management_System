{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if landlord %}
<h3>{{ message }}</h3>
    <form method="post" enctype="multipart/form-data"><br>
    <a href="{% url 'InsertAddress' %}" class="btn btn-success">InsertAddress</a><br><br>

        {% csrf_token %}

        {{ form | crispy }}
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
{% endif %}
{% endblock content %}
