{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>

body{
  backgrcdound: #FFDAB9;
}

form{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  background: rgba(0,0,0,.1);
  padding: 45px;
}


input[type=text]{
  display: inline-block;
  border: none;
  text-align: left;
  box-shadow: 3px 2px rgba(121, 83, 210,.3 );
  padding: 10px;
  width: 350px;
  margin: 10px 0;
  background: transparent;
  color: black;
}

input[type=text]:focus{
  background: none;
  border: none;
  color: black;
}

button{
  background: black;
  color: #FFF;
  font-family: sans-serif;
  text-transform: uppercase;
  letter-spacing: 3px;
  margin: 20px 0;
  padding: 20px 150px;
  border: 2px solid #FFF;
}

button:hover{
  background: transparent;
  border: 2px solid rgba(69, 39, 160, .4);
}
</style>


<form method="post" action="">
    {% csrf_token %}
    {{ form| crispy   }}<BR>


<button type="submit" id="login_id">Login</button>

</form>
{% endblock content %}
